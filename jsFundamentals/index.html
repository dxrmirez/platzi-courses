<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jsFundamentals</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        *::-webkit-scrollbar {
            width: 0.5rem;
            height: 0.5rem;
        }

        *::-webkit-scrollbar-thumb {
            background-color: #c5c5c5;
            border-radius: 0.25rem;
        }

        *::-webkit-scrollbar-track {
            background-color: #222;
        }

        *::-webkit-scrollbar-thumb:hover {
            background-color: #888;
        }

        html {
            font-size: 62.5%;
        }

        h1 {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            height: 100vh;
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 4rem;
            justify-content: center;
            align-items: center;
            background-color: #b7d2d6;
            color: #222;
        }

        button {
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            border-radius: 0.4rem;
            border: 0;
            font-size: 2rem;
            font-weight: bold;
            background-color: #222222;
            color: #c2c2c2;
        }

        button:hover {
            color: #222222;
            background-color: #c2c2c2;
        }

        .calc {
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            height: 40rem;
            width: 24rem;
            border: 0.2rem solid #c2c2c2;
            border-radius: 1rem;
            background-color: #8d8d8d;
            padding: 1rem;
            display: grid;
            grid-template-rows: 1fr 2.5fr;
            row-gap: 1rem;
        }

        .calc-screen {
            display: grid;
            grid-template-rows: 1.5fr 3fr;
            border: 0.2rem solid #c2c2c2;
            border-radius: 0.4rem;
            background-color: #222222;
            width: 100%;
        }

        .calc-screen-historial {
            border-bottom: 0.1rem solid rgba(194, 194, 194, 0.2);
            padding: 0 1rem;
            color: #cccccc;
            align-content: center;
            text-align: right;
            font-size: 1.6rem;
        }

        .calc-screen-historial:hover {
            background-color: #cccccc;
            color: #222;
        }

        .calc-screen-editor {
            border-bottom: 0.1rem solid rgba(194, 194, 194, 0.2);
            padding: 1rem 1rem;
            color: white;
            align-content: end;
            text-align: right;
            font-size: 3.2rem;
            width: 100%;
            overflow: auto;
            direction: rtl;
        }

        .calc-buttons {
            display: grid;
            grid-template: repeat(5, 1fr) / repeat(4, 1fr);
            gap: 0.4rem;
        }

        #c {
            grid-column: span 2;
        }

        #eq{
            background-color: #368c99;
        }
    </style>
    <script src="gptEx08-myCalculator.js" defer></script>
</head>

<body>
    <h1>MY CALCULATOR</h1>
    <div class="calc">
        <div class="calc-screen">
            <div class="calc-screen-historial" id="historial"></div>
            <div class="calc-screen-editor" id="editor">0</div>
        </div>
        <div class="calc-buttons">
            <button id="c">C</button>
            <button id="ac">AC</button>
            <button id="div">/</button>
            <button id="7">7</button>
            <button id="8">8</button>
            <button id="9">9</button>
            <button id="mul">*</button>
            <button id="4">4</button>
            <button id="5">5</button>
            <button id="6">6</button>
            <button id="dif">â€“</button>
            <button id="1">1</button>
            <button id="2">2</button>
            <button id="3">3</button>
            <button id="sum">+</button>
            <div></div>
            <button id="0">0</button>
            <div></div>
            <button id="eq">=</button>
        </div>
    </div>
</body>

</html>
